<!doctype html>
<html>
  <head>
  <meta charset="utf-8">

  <title>Funktionen aufrufen</title>

  <script type="text/javascript">
     function addition() {
	                                  var zahl_1   =  parseInt(document.getElementById("zahl_1").value);
									  var zahl_2   =  parseInt(document.getElementById("zahl_2").value);	
									  var ergebnis = zahl_1 + zahl_2;
									  alert(ergebnis);
	                             }
								 
	function subtaktion() {
	                                  var zahl_1   =  parseInt(document.getElementById("zahl_1").value);
									  var zahl_2   =  parseInt(document.getElementById("zahl_2").value);	
									  var ergebnis = zahl_1 - zahl_2;
									  alert(ergebnis);
	                            }
								 
	function multiplikation() {
	                                  var zahl_1   =  parseInt(document.getElementById("zahl_1").value);
									  var zahl_2   =  parseInt(document.getElementById("zahl_2").value);	
									  var ergebnis = zahl_1 * zahl_2;
									  alert(ergebnis);
	                             }
								 
	function division() {
	                                  var zahl_1   =  parseInt(document.getElementById("zahl_1").value);
									  var zahl_2   =  parseInt(document.getElementById("zahl_2").value);	
									  var ergebnis = zahl_1 / zahl_2;
									  alert(ergebnis);
	                             }
								 
	function quadrat() {
	                                  var zahl_1   =  parseInt(document.getElementById("zahl_1").value);
									  var ergebnis = zahl_1 * zahl_1;
									  alert(ergebnis);
	                             }
  </script>


  </head>

   <body>
      
      <form>
        <label for="zahl_1">Zahl 1</label>
        <input type"text" id="zahl_1">
        
        <label for="zahl_2">Zahl 2</label>
        <input type"text" id="zahl_2">
           
        <input type="button" value="Addieren" onClick="addition()">
        <input type="button" value="Subtrahieren" onClick="subtaktion()">
        <input type="button" value="Multiplizieren" onClick="multiplikation()">
        <input type="button" value="Dividieren" onClick="division()">
        <input type="button" value="Quadrieren" onClick="quadrat()">        
      </form>
      
  </body>
</html>
